<ng-include src="'app/views/search.tmpl.html'"></ng-include>

<div class="container img-width-alldramas">
    <div ng-repeat="drama in allDramasVm.dramas" class="inline-blocking">
        <a ng-href="#/drama/{{drama.id}}">
            <img ng-src="{{drama.poster}}" class="img-responsive image-settings" alt="{{drama.title}}"><br>
            <p class="inline-blocking">{{drama.title}}</p>
        </a>
    </div>
</div>
