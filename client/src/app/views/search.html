<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Dramflix - know about you favorite dramas, movies, tv series, etc. here just by logging in :)">
        <title>Dramaflix</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Mirza' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body class="search-body">
        <header>
            <div class="container">
                <h4 class="title-in-header">d r a m a f l i x</h4>
                <div class="row">
                    <form action="">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="search"/>
                                <select class="form-control" style="border-radius:4px 0 0 4px">
                                    <option>All</option>
                                    <option>Movies</option>
                                    <option>TV Series</option>
                                    <option disabled>──────────</option>
                                    <option>Top Rated Movies</option>
                                    <option>Top Rated TV Series</option>
                                </select>
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-search"></i>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </header>
    <script src="js/dramaflix.module.js"></script>
    </body>
</html>
