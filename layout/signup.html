<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Dramflix - know about you favorite dramas, movies, tv series, etc. here just by logging in :)">
    <title>Dramaflix</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Mirza' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="signup-body">
<header>
    <div class="container">
        <h4 class="title-in-header">d r a m a f l i x</h4>
    </div>
</header>
<div class="container login-container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 well">
            <h1 class="text-center">SIGN-UP</h1>
            <div class="form-group">
                <label>First Name</label>
                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                    <input type="text" class="form-control" placeholder="first name"/>
                </div>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                    <input type="text" class="form-control" placeholder="last name"/>
                </div>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-envelope"></i>
                        </span>
                    <input type="text" class="form-control" placeholder="email address"/>
                </div>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-earphone"></i>
                        </span>
                    <input type="text" class="form-control" placeholder="phone number | format: 6666666666"/>
                </div>
            </div>
            <div class="form-group">
                <label>Address</label>
                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-home"></i>
                        </span>
                    <input type="text" class="form-control" placeholder="address"/>
                </div>
            </div>
            <div class="form-group">
                <label>City</label>
                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-home"></i>
                        </span>
                    <input type="text" class="form-control" placeholder="city"/>
                </div>
            </div>
            <div class="form-group">
                <label>State</label>
                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-home"></i>
                        </span>
                    <input type="text" class="form-control" placeholder="state"/>
                </div>
            </div>
            <div class="form-group">
                <label>Country</label>
                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-home"></i>
                        </span>
                    <input type="text" class="form-control" placeholder="country"/>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-lock"></i>
								</span>
                    <input type="password" class="form-control" placeholder="password"/>
                </div>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-lock"></i>
								</span>
                    <input type="password" class="form-control" placeholder="confirm password"/>
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-block">Sign-Up</button>
            </div>
        </div>



    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
