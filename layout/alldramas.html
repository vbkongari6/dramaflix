                        <input type="text" class="form-control" placeholder="search"/>
                        <select class="form-control" style="border-radius:4px 0 0 4px">

                            <option>Top Rated TV Series</option>
                        </select>
                        <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-search"></i>
                                </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</header>
